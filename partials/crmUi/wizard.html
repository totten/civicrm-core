<div class="crm-wizard">
  <div class="crm-wizard-nav">
    <span ng-repeat="step in steps" ng-class="{active:step.selected}">
      [
      <a href="" ng-click="crmUiWizardCtrl.select(step)" ng-show="crmUiWizardCtrl.isSelectable(step)">{{step.$parent.$eval(step.crmTitle)}}</a>
      <span ng-show="!crmUiWizardCtrl.isSelectable(step)">{{step.$parent.$eval(step.crmTitle)}}</span>
      ]
      <span ng-hide="$last">&gt;</span>
    </span>
  </div>
  <div class="crm-wizard-body" ng-transclude/>
  <div class="crm-wizard-buttons">
    <!-- Wizard dictates rendering/placement of its control buttons, but downstream can pass options to influence -->
    <button ng-click="crmUiWizardCtrl.previous()" ng-show="crmUiWizardCtrl.hasButton('previous') && !crmUiWizardCtrl.$first()">{{buttons.previous}}</button>
    <button ng-click="crmUiWizardCtrl.next()" ng-show="crmUiWizardCtrl.hasButton('next') && !crmUiWizardCtrl.$last()">{{buttons.next}}</button>
    <span style="float:right;">
      <button ng-click="scope.$broadcast('cancel')" ng-show="crmUiWizardCtrl.hasButton('cancel')">{{buttons.cancel}}</button>
      <button ng-click="$broadcast('delete')" ng-show="crmUiWizardCtrl.hasButton('delete')">{{buttons.delete}}</button>
      <button ng-click="$broadcast('save')" ng-show="crmUiWizardCtrl.hasButton('save')">{{buttons.save}}</button>
    </span>
  </div>
</div>
